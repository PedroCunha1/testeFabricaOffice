<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/css/style.css">
    <title>Tela 3 - Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <div class="box">
    <form action="" id="form1">
        <fieldset>
            <legend><b>Editar Cliente</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nomeCliente1" class="inputUser1" required>
                <label for="nome" class="labelInput">Nome Completo</label>
                <span class="spanRequired1">Nome deve ter no mínimo 3 caracteres!</span>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="tel" name="telefone" id="telefoneCliente1" maxlength="15" class="inputUser1" onkeyup="handlePhone(event)" required>
                <label for="telefone" class="labelInput">Telefone</label>
                <span class="spanRequired1">Digite um telefone válido!</span>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="email" id="emailCliente1" class="inputUser1" required readonly="readonly">
                <label for="email" class="labelInput">Email</label>
            </div>
            <br>
            <br>
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento1" required>
                
            <br>
            <br>
            <br>
            <div class="inputBox">
                <input type="number" name="cep1" id="cep1" class="inputUser1" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                maxlength = "8" required>
                <label for="cep" class="labelInput">CEP</label>
                <span class="spanRequired1">CEP não encontrado</span>
                
            </div>
                <br>
            <br>
            <div class="inputBox">
                <input type="text" name="cidade" id="cidade1" class="inputUser1" required>
                <label for="cidade" class="labelInput">Cidade</label>
                
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="estado" id="estado1" class="inputUser" required>
                <label for="estado" class="labelInput">Estado</label>
                
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="logradouro" id="logradouro1" class="inputUser" required>
                <label for="logradouro" class="labelInput">Logradouro</label>
            </div>
            <br>
            <br>
            <div class="inputBox">
                <input type="text" name="bairro" id="bairro1" class="inputUser" required>
                <label for="bairro" class="labelInput">Bairro</label>
            </div>
                <br>
                <br>
                <div class="inputBox">
                <input type="number" name="numeroResidencia" id="numeroResidencia1" class="inputUser" required>
                <label for="numeroResidencia" class="labelInput">Número</label>
            </div>
            <br>
            <br>
                <input type="submit" name="submit" id="submit1" value="Salvar">
        </fieldset>
    </form>
</div>
<script src="tela3.js"></script> 
    
</body>
</html>
